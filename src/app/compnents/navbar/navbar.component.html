
<div class="nav">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>My App</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="warn" (click)="openDialog()">Add product</button>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
  <div class="container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="ProductName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ProductName </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Catogory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Catogory </th>
          <td mat-cell *matCellDef="let row"> {{row.catogory}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="Freshness">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Freshness </th>
          <td mat-cell *matCellDef="let row"> {{row.fresh}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="AddInformation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Information </th>
          <td mat-cell *matCellDef="let row"> {{row.addinfo}} </td>
        </ng-container>

        <ng-container matColumnDef="yourcomment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>comment </th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>

        
         <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
                  <td mat-cell *matCellDef="let row" class="mat-buttons">
                     <button mat-icon-button (click)="editbutton(row)">
                        <mat-icon>edit</mat-icon>
                     </button>
                     <button mat-icon-button (click)="deletebutton(row.id)">
                         <mat-icon>delete</mat-icon>
                     </button>
                  </td>

         </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
